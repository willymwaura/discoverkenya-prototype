{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "blog.css"%}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog master</title>
</head>
<body>

<header>
<h1>discover kenya</h1>
</header>
{%for instance in object_list reversed%}
<main>
    <a href="/post/{{instance.id}}">

         <h1>{{instance.title}} </h1>
         <h2>{{instance.created}}</h2>
         <p>{{instance.experience|truncatewords:5}} </p>
        </a>
    
    </main>
    {% endfor %}
    
</body>
</html>
